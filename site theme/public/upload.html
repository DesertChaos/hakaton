<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#LAPTOPS AI</title>
    <link id="theme-stylesheet" rel="stylesheet" href="upload-light.css">
    <script src="upload.js" defer></script>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo"></div>
        <nav>
            <ul>
                <li><span class="logo-text">ANOTHER DAY WITHOUT SLEEP 52</span></li>
                <li><a href="#" class="lang-btn">Language</a></li>
                <li><a href="#" class="menu-btn home-btn">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Боковое меню настроек -->
    <button class="settings-toggle"><img src="pic/setting.png" alt="Настройки"></button>
    <aside id="settings-menu" class="settings-menu">
        <button class="close-btn">×</button>
        <h2>Настройки</h2>
        <p>Фото/видео</p>
        <p>Выберите источник</p>
        <div>
            <label>
                <input type="radio" name="fileType" value="image" id="image-option"> Image
            </label>
            <label>
                <input type="radio" name="fileType" value="video" id="video-option"> Video
            </label>
        </div>
    </aside>

    <!-- История запросов -->
    <button id="history-toggle" class="history-toggle"><img src="pic/history.png" alt="История запросов"></button>
    <aside id="history-menu" class="history-menu">
        <button class="close-btn">×</button>
        <h2>История запросов</h2>
        <div id="history-items" class="history-items">
            <!-- Сюда будут динамически подгружаться загруженные файлы -->
        </div>
    </aside>

    <!-- Основная рабочая область -->
    <main>
        <div id="output-screen" class="neural-output">
            <p>Экран с выводом результата обработки</p>
        </div>
        <form id="upload-form" class="upload-area">
            <p>Drag and drop file here <br> Limit 200 MB per file (JPG, JPEG, PNG, WEBP)</p>
            <input type="file" name="file" required />
            <button type="submit">Загрузить</button>
        </form>
    </main>
    
    
</body>
</html>
